<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>FaceBOT | Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <script>

        function IEdetection() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older, return version number 
                return (parseInt(ua.substring(
                    msie + 5, ua.indexOf('.', msie)), 10));
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11, return version number 
                var rv = ua.indexOf('rv:');
                return (parseInt(ua.substring(
                    rv + 3, ua.indexOf('.', rv)), 10));
            }
            var edge = ua.indexOf('Edge/');
            if (edge > 0) {
                //Edge (IE 12+), return version number 
                return (parseInt(ua.substring(
                    edge + 5, ua.indexOf('.', edge)), 10));
            }
            // User uses other browser 
            return ('Not IE');
        }

function openSearch() {
    var vers = IEdetection();
    if (vers == 'Not IE' || vers >= 11) {
        window.open('https://docs.google.com/forms/d/e/1FAIpQLSdkC0AfxX0MD8mWq6fqKyYttKwG26kZ8XcsgG16cwvpgKTtwQ/viewform?usp=sf_link');
    }
    else {
        alert('Seu navegador não suporta essa pesquisa.\n'+
        'Copie o link e abra no Chrome ou Firefox.\n' + 
        'Caso esteja vendo isso no navegador embutido do FaceBOT,\n'+
        'Clique "Abrir no Navegador", no canto superior direito.');
    }
}

    </script>

    <div class="jumbotron jumbotron-fluid">

            <p>Recomendado: utilize o navegador Firefox ou Chrome para responder a pesquisa.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="javascript:openSearch();" role="button">Acessar pesquisa</a>
            </p>
        </div>
    </div>
</body>
