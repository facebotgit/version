<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FaceBOT | Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Pesquisa de Feedback</h1>
            <p class="lead">Preparamos uma pesquisa para saber como está sendo sua experiência com o FaceBOT.</p>
            <hr class="my-2">
        </div>
    </div>

    <form method="GET" action="https://us-central1-softwarelicense-2k20.cloudfunctions.net/feedback/pesquisa_3_2">
        <div class="form-group">
            <label for="exampleFormControlInput1">Seu nome</label>
            <input name="nome" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="Fulano da Silva">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput2">Qual versão do FaceBOT você está utilizando?</label>
            <input name="versao" type="text" class="form-control" id="exampleFormControlInput2"
                placeholder="3.2">
        </div>
        

        <p>Como está sendo sua experiência com o FaceBOT?</p>
        <div class="form-group">
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation1" name="opiniao-experiencia"
                value="Muito boa" required>
                <label class="custom-control-label" for="customControlValidation1">Muito boa</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation2" name="opiniao-experiencia"
                value="Boa" required>
                <label class="custom-control-label" for="customControlValidation2">Boa</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation3" name="opiniao-experiencia"
                value="Mais ou menos" required>
                <label class="custom-control-label" for="customControlValidation3">Mais ou menos</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation4" name="opiniao-experiencia"
                value="Ruim" required>
                <label class="custom-control-label" for="customControlValidation4">Ruim</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation5" name="opiniao-experiencia"
                value="Muito ruim" required>
                <label class="custom-control-label" for="customControlValidation5">Muito ruim</label>
              </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Que novo recurso você acha que poderia ter no FaceBOT?
                (Que recurso poderia ser adicionado?)
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            name="experiencia"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea2">
                Que erros acontecem com frequência no FaceBOT? 
                O que acontece antes do(s) erro(s) occorer(em)?
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"
            name="erros-frequencia"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea3">
                O que você não gosta no FaceBOT?
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"
            name="o-que-nao-gosta"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea4">
                O que poderia melhorar no FaceBOT?
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"
            name="feedback"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea5">
                Deixe um Feedback do FaceBOT:
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"
            name="o-que-melhorar"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        <br>
    </form>
    <br>
</body>
<script src="index.js"></script>

</html>
